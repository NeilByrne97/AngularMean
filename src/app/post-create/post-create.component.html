<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <!--Title-->
    <mat-form-field>
      <mat-select name="title" [(value)]="selected" placeholder ="Title">
        <mat-option value="Mr">Mr</mat-option>
        <mat-option value="Ms">Ms</mat-option>
        <mat-option value="Mrs">Mrs</mat-option>
      </mat-select>
    </mat-form-field>

    <!--Name-->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Field Required.</mat-error>
    </mat-form-field>

    <!--Date of Birth-->

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

     <!--Address-->
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" name="address" ngModel required minlength="6" #title="ngModel">
    </mat-form-field>

     <!--Phone-->
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" name="number" ngModel required minlength="8" maxlength="18" #title="ngModel">
    </mat-form-field>

    <!--Email-->
    <mat-form-field>
        <mat-label>Email</mat-label>
      <input matInput type="text" name="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <button mat-raised-button color="accent" type="submit">Join!</button>
  </form>
</mat-card>
